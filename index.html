<!DOCTYPE html>
<html>
<head>
    <title>Trimet</title>
</head>
<body>
<ul altr-for="line in lines" style="display: none;">
    <li>
        <div>{{ line.route.desc }}</div>
        <div altr-if="line.outbound.arrivals.0">
            {{ line.outbound.desc }}: {{ remaining(line.outbound.arrivals.0.estimated || line.outbound.arrivals.0.scheduled) }} minutes
        </div>
        <div altr-if="line.inbound.arrivals.0">
            {{ line.inbound.desc }}: {{ remaining(line.inbound.arrivals.0.estimated || line.inbound.arrivals.0.scheduled) }} minutes
        </div>
    </li>
</ul>
<script type="text/javascript" src="./client.js"></script>
</body>
</html>
