<!DOCTYPE html>
<html>
<head>
  <title>Trimet</title>
  {NR_BROWSER}
  <link href='//fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>
  <script src='https://api.mapbox.com/mapbox.js/v3.1.0/mapbox.js'></script>
  <link href='https://api.mapbox.com/mapbox.js/v3.1.0/mapbox.css' rel='stylesheet' /> 
  <link rel="stylesheet" href="./index.css">
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <script src='https://api.mapbox.com/mapbox-gl-js/v0.37.0/mapbox-gl.js'></script>
  <link href='https://api.mapbox.com/mapbox-gl-js/v0.37.0/mapbox-gl.css' rel='stylesheet' />
</head>
<body>
  <header>
    <div class="title-stack" style="width: {{ stack.length }}00%; left: -{{index}}00%;">
      <div class="title-wrap" style="width: {{ 100 / stack.length }}%;">
        <a href="#" rel="sidebar-toggle">
          <svg class="menu" viewBox="0 0 24.00 24.00">
            <path stroke-linejoin="round" d="M 3,6L 21,6L 21,8L 3,8L 3,6 Z M 3,11L 21,11L 21,13L 3,13L 3,11 Z M 3,16L 21,16L 21,18L 3,18L 3,16 Z "/>
          </svg>
        </a>
        <a href="#" rel="map-toggle">
          <svg class="menu" viewBox="0 0 512 512">
            <g>
              <path d="M416,48c-44.188,0-80,35.813-80,80c0,11.938,2.625,23.281,7.312,33.438L416,304l72.688-142.563   C493.375,151.281,496,139.938,496,128C496,83.813,460.188,48,416,48z M416,176c-26.5,0-48-21.5-48-48s21.5-48,48-48s48,21.5,48,48   S442.5,176,416,176z M439.938,327.469l29.125,58.219l-73.844,36.906l-24.75-123.812l4.156-4.156l0.438-0.438l-15.25-30L352,272   l-96-64l-96,64l-64-64L0,400l128,64l128-64l128,64l128-64l-54-107.969L439.938,327.469z M116.75,422.594l-73.813-36.906L104.75,262   l32.625,32.625l4.156,4.156L116.75,422.594z M240,372.219l-89.5,44.75l23.125-115.594l4.125-2.75l62.25-41.5V372.219z M272,372.219   V257.125l62.25,41.5l4.094,2.75l23.125,115.594L272,372.219z"/>
            </g>
          </svg>
        </a>
        <h1>
          {{ stack.0.title }}
        </h1>
      </div>
      <div altr-for="frame in stack" style="width: {{ ((stack.length - 1) / stack.length) * 100}}%;">
        <div class="title-wrap" altr-if="$index" style="width: {{ 100 / (stack.length - 1) }}%;">
          <a href="#" rel="pop">
            <svg class="pop" viewBox="0 0 24 24">
              <polygon points="17.743,2.669 16.257,1.331 6.655,12 16.257,22.669 17.743,21.331 9.345,12 "></polygon>
            </svg>
          </a>
          <h1>
            {{ frame.title }}
          </h1>
      </div>
      </div>
    </div>
  </header>
  <div id="map" class="initial"></div>
  <div rel="main" altr-for="frame in stack">
    <section class="{{index > $index ? 'off-left' : index < $index ? 'off-right' : ''}}" altr-children="frame.el">
    </section>
  </div>
  <div class="sidebar hidden" rel="sidebar">Hello</div>
  <script type="text/javascript" src="./client.js"></script>
</body>
</html>
